
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator - SaaS UI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
      animation: slideDown 1s ease;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    input {
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    button {
      background: linear-gradient(135deg, #6366f1, #a855f7);
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #4338ca, #7e22ce);
    }

    .image-container {
      text-align: center;
      margin-top: 1.5rem;
    }

    img {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 1rem;
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Loading Spinner */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Image Generator</h1>
    <div class="input-group">
      <input type="text" id="prompt" placeholder="Enter your image description..." />
      <button onclick="generateImage()">Generate Image</button>
    </div>

    <div class="image-container" id="image-container"></div>
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value.trim();
      const container = document.getElementById('image-container');

      if (!prompt) {
        alert("Please enter a description!");
        return;
      }

      // Show loading spinner
      container.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Generating...</p>
        </div>
      `;

      try {
        const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}`;
        const img = new Image();
        img.src = imgUrl;
        img.onload = () => {
          container.innerHTML = "";
          container.appendChild(img);
        };
      } catch (error) {
        container.innerHTML = "<p>‚ùå Error generating image. Please try again.</p>";
      }
    }
  </script>
</body>
</html>
